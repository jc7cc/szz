{{ define "main" }}
<main>
    <header>
      <h1 class="title">{{.Title}}</h1>
    </header>
    <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    {{.Content}}
    {{ range .Pages.GroupByDate "2006" }}
    <h2>{{ .Key }}</h2>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
    <li>
      <a href="{{.Permalink}}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
  {{ end }}
</main>
{{ end }}
