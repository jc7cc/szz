<head>
  <meta charset="UTF-8">
  {{ .Hugo.Generator }}
  <meta name="author" content="{{ .Site.Params.author }}">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&family=Roboto&display=swap" rel="stylesheet">

  <!-- styles -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ $reset := resources.Get "css/reset.css" -}}
  <!-- style.css is compiled mannually using dart-sass instead of -->
  <!-- using hugo's pipe -->
  {{ $style := resources.Get "css/style.css" -}}
  <link href="{{ $reset.RelPermalink }}" rel="stylesheet"/>
  <link href="{{ $style.RelPermalink }}" rel="stylesheet"/>

</head>
