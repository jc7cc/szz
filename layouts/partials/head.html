<head>
  <meta charset="UTF-8">
  {{ hugo.Generator }}
  <title> {{ .Title }} </title>
  <base href="{{- .Site.BaseURL -}}"/>
  <meta name="author" content="{{ .Site.Params.author }}">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&family=Roboto&family=Source+Code+Pro&display=swap" rel="stylesheet"> 

  <!-- styles -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ $reset := resources.Get "css/reset.css" -}}
  <!-- style.css is compiled mannually using dart-sass instead of -->
  <!-- using hugo's pipe -->
  {{ $style := resources.Get "css/style.css" -}}
  <link href="{{ $reset.RelPermalink }}" rel="stylesheet"/>
  <link href="{{ $style.RelPermalink }}" rel="stylesheet"/>
  {{ if (isset .Site.Params "favicon")}}
  <link rel="icon" href="{{- .Site.Params.Favicon -}}">  
  {{ else }}
  <link rel="icon" href="favicon.ico">
  {{ end }}


</head>
